language: java

jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.gradle

addons:
  chrome: stable

dist: trusty
services:
  - xvfb

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - rackup
#  - ./gradlew bootRun
  - sleep 5
script:
  - xvfb-run make test
  - ./gradlew build
  - ./gradlew test