<html xmlns:th="http://www.thymeleaf.org">
    <h1>Create a New Post!</h1>
    <form action="#" th:action="@{/posts/new}" th:object="${post}" method="post">
        <input name="title" />
        <input name="content" />
        <input name="submit" type="submit" value="Submit" />
    </form>
</html>
